<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  {% load staticfiles %}
  <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
  <!--<link type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">-->
  <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
{#  <link type="text/css" href="node_modules/materialize-css/dist/css/materialize.min.css" rel="stylesheet">#}
{#  <link type="text/css" href="css/sign.css" rel="stylesheet">#}
  <link type="text/css" rel="stylesheet" href="{% static 'core/css/materialize.min.css' %}">
  <link type="text/css" rel="stylesheet" href="{% static 'core/css/sign.css' %}">
  <title>New Customer Sign up</title>
</head>
<body>
<div class="container row-buffer">
  <div class="row">
    <h3 class="center-align">Register a new account</h3>
    <form class="col s12 offset-l3" method="post" action="{% url 'sign_up' %}">
      <div class="row">
        <div class="input-field col s6">
          <!--input type="text" class="validate" placeholder="Username" required name="username"-->
            {{ form.username }}
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
{#          <input id="first_name" type="text" class="validate" required name="firstname" placeholder="First Name">#}
            {{ form.first_name }}
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
{#          <input id="last_name" type="text" class="validate" required name="lastname" placeholder="Last Name">#}
            {{ form.last_name }}
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          {#          <input name="password" type="password" class="validate" placeholder="Password" required>#}
          {{ form.email }}
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
{#          <input name="password" type="password" class="validate" placeholder="Password" required>#}
            {{ form.password1 }}
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
{#          <input name="confirmpassword" type="password" class="validate" placeholder="Re-enter you password" required>#}
            {{ form.password2 }}
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <button class="btn waves-effect waves-light red lighten-2" type="reset" name="action">Reset
          </button>
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
          </button>
        </div>
      </div>
        {% csrf_token %}
    </form>
    <div class="input-field col s6 offset-l3">
      <a href="{% url 'sign_in' %}">Already have an account? Log in now!</a>
    </div>
  </div>
</div> <!-- /container -->
{#<script src="node_modules/jquery/dist/jquery.min.js"></script>#}
{#<script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>#}
<script src="{% static 'core/js/jquery.min.js' %}"></script>
<script src="{% static 'core/js/materialize.min.js' %}"></script>
</body>
</html>
